<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="mobile-web-app-capable" content="yes">
        <link rel="icon" href="/images/favicon.ico" />
        <link rel="apple-touch-icon" href="/images/logo-small.png" />
        <meta name="theme-color" content="#0091c6" />
        <meta name="description" content="Plataforma desarrollada por Pacífico Seguros para gestionar información de tus seguros." />
        <link rel="preconnect" href="https://fonts.googleapis.com/icon?family=Material+Icons" as="style" /><!-- used first in compatible browsers -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" /><!-- fallback -->
        <title>React Federated Boilerplate</title>
        <style>
            @font-face {
                font-family: "foco";
                src: url("/fonts/foco/foco_std_rg-webfont.woff2")
                    format("woff2");
                font-weight: normal;
                font-style: normal;
            }
            @font-face {
                font-family: "foco";
                src: url("/fonts/foco/foco_std_bd-webfont.woff2")
                    format("woff2");
                font-weight: bold;
                font-style: normal;
            }
        </style>
        <style>
            html {
                box-sizing: border-box;
            }
            *,
            *:before,
            *:after {
                box-sizing: inherit;
                margin: 0;
                padding: 0;
            }
            body {
                font-display: swap;
                font-family: "foco", Arial, Helvetica, sans-serif;
            }
        </style>
    </head>
    <body>
        <div id="app"></div>
    </body>
</html>
